<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Phaser-sledge : Phaser JS Game engine test">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

      <script src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.1.3/phaser.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
      <style>
          canvas{
              background: url('assets/bg.png') no-repeat;
              background-size: contain;
              border: 1px solid #999;
          }
          #control{
              width: 300px;
              padding: 20px;
          }
          input[type=range]{
              height: 20px;
              width: 100%;
          }
      </style>
    <title>Phaser-sledge</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/maxinteger/phaser-sledge">View on GitHub</a>

          <h1 id="project_title">Phaser-sledge</h1>
          <h2 id="project_tagline">Phaser JS Game engine test</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/maxinteger/phaser-sledge/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/maxinteger/phaser-sledge/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
            <div id="game"></div>
          <div id="control">
              <label for="tree-range">Number of tree</label>
              <input id="tree-range" type="range" min="1" max="1000" step="1" value="100"/>

              <label for="zoom-range">Zoom</label>
              <input id="zoom-range" type="range" min="0.1" max="2" step="0.01" value="0.15"/>

              <label for="speed-range">Y</label>
              <input id="y-range" type="range" min="-5000" max="5000" step="10" value="-1000"/>

              <label for="speed-range">Speed</label>
              <input id="speed-range" type="range" min="0.001" max="0.5" step="0.01" value="0.05"/>
          </div>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Phaser-sledge maintained by <a href="https://github.com/maxinteger">maxinteger</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script>
        var log = console.log.bind(console),
                sin = Math.sin,
                cos = Math.cos,
                zoom = 0.15,
                yPos = -1000,
                center = {
                    x: 400,
                    y: 200
                };

        var numOfTree = 100,
                forest = [],
                i;

        function Sprite3D (){
            Phaser.Sprite.apply(this, arguments);
            this.scaleFactor = 1;
            this.pos = { x: 0, y: 0, z: 0 };
            this.speed = {x:0, y: 0, z: 0 };
        }

        Sprite3D.prototype = _.create(Phaser.Sprite.prototype, {
            constructor: Sprite3D,
            update: function (){
                var pos = this.pos;
                pos.x += this.speed.x;
                pos.y += this.speed.y;
                pos.z += this.speed.z;

                if (pos.z > 0){
                    pos.z = 0.0001;
                }

                this.x = pos.x / pos.z * zoom + center.x;
                this.y = pos.y / pos.z * zoom + center.y;
                var scale = Math.abs(1 / pos.z) * this.scaleFactor;
                this.scale.setTo(scale, scale);
            }
        });

        function Tree(game){
            Sprite3D.call(this, game, 0, 0, 'tree');

            game.add.existing(this);
            game.physics.enable(this, Phaser.Physics.ARCADE);
            this.anchor.setTo(0.5, 1);
            this.body.setSize(200, 50);
            this.body.collideWorldBounds = false;
            this.body.bounce.set(1);
            this.reset();

            this.speed = {x:0, y: 0, z:0.05}
        }

        Tree.prototype = _.create(Sprite3D.prototype, {
            constructor: Tree,
            reset: function(){
                var _x = 10000 - _.random(20000);
                this.pos = {
                    x: _x,//_x > 0 ? _x + 2000 : _x - 2000,
                    y: yPos,
                    z: -(100 + _.random(5))
                };
                this.scaleFactor = 0.3 + _.random(1.5, true);
            }
        });


        function Car (){
            Sprite3D.call(this, game, 0, 0, 'car');

            game.add.existing(this);
            game.physics.enable(this, Phaser.Physics.ARCADE);
            this.anchor.setTo(0.5, 1);
            this.frame = 1;
            this.scale.setTo(1.5, 1.5);
            this.body.collideWorldBounds = true;
            this.body.bounce.set(1);

            this.carSpeed = 50;
            this.pos = { x: 0, y: yPos, z: -0.55 };
        }

        Car.prototype = _.create(Sprite3D.prototype, {
            constructor: Car,
            update: function(){
                if (game.input.keyboard.isDown(Phaser.Keyboard.LEFT) && this.pos.x < 1100) {
                    this.pos.x += this.carSpeed;
                    this.frame = 0;
                } else if (game.input.keyboard.isDown(Phaser.Keyboard.RIGHT) && this.pos.x > -1100) {
                    this.pos.x -= this.carSpeed;
                    this.frame = 2;
                } else if (game.input.keyboard.isDown(Phaser.Keyboard.UP) && this.pos.z > -10) {
                    this.pos.z -= this.carSpeed / 10000;
                    this.frame = 1;
                } else if (game.input.keyboard.isDown(Phaser.Keyboard.DOWN) && this.pos.z < -0.4) {
                    this.pos.z += this.carSpeed / 10000;
                    this.frame = 1;
                } else {
                    this.frame = 1;
                }

                Sprite3D.prototype.update.apply(this, arguments);
                console.log(this.pos);
            }
        });


        function updateItem (item) {
            item.bringToTop();
            item.update();
            if (item.pos.z > 0) {
                _.pull(forest, item);
                item.reset();
                forest.unshift(item);
            }
        }

        function collisionHandler(tree, car){
            log('collide');
            tree.tint = 0xff0000;
        }

        function initTrees(num){
            _(_.range(num)).map(function(){
                return -(5 + _.random(100));
            }).sort(function(a, b){
                return a - b;
            }).map(function(zIndex){
                var tree = new Tree(game);
                tree.pos.z = zIndex;
                forest.push(tree);
            });
            car = new Car();
            forest.unshift(car);
        }


        /*
         Controls
         */
        document.querySelector('#zoom-range').addEventListener('change', function(){
            zoom = parseFloat(this.value) || 1;
        });

        document.querySelector('#speed-range').addEventListener('change', function(){
            speed.z = parseFloat(this.value) || 1;
        });

        document.querySelector('#tree-range').addEventListener('change', function(){
            var num = parseInt(this.value) || 1;
            for (i = 0; i < numOfTree; i ++){
                if (forest[i]) forest[i].destroy(true);
            }
            forest.length = 0;
            initTrees(num);
            numOfTree = num;
        });

        document.querySelector('#y-range').addEventListener('change', function(){
            yPos = parseInt(this.value) || 1;
            for (i = 0; i < numOfTree; i ++){
                if (forest[i]) forest[i].pos.y = yPos
            }
        });


        /*
         GAME
         */
        var car;
        var game = new Phaser.Game(800, 600, Phaser.AUTO ,'game', {
            preload: function () {
                game.load.image('tree', 'assets/tree.png');
                game.load.spritesheet('car', 'assets/car.png', 54, 41);
            },
            create: function create() {

                game.physics.startSystem(Phaser.Physics.ARCADE);
                initTrees(numOfTree);
            },
            update: function update (){
                _(forest).each(updateItem);

                game.physics.arcade.collide(forest, car, collisionHandler, null, this);
            },
            render: function(){
            }
        }, true);

    </script>


  </body>
</html>
